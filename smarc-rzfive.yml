header:
  version: 8

distro: poky

machine: smarc-rzfive

target:
  - core-image-minimal

repos:
  meta-riscv:
    path: /work/meta-riscv

  poky:
    url: https://git.yoctoproject.org/git/poky
    refspec: kirkstone
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    refspec: kirkstone
    layers:
      meta-oe:
      meta-networking:
      meta-python:

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
local_conf_header:
  standard: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    # Use 'haveged' instead 'rng-tools' due to 'SIGSEGV' error during start 'rngd'
    PACKAGE_EXCLUDE:append = " rng-tools"
    IMAGE_INSTALL:append = " haveged"
    IMAGE_INSTALL:append = " packagegroup-core-buildessential file"
    IMAGE_FEATURES += " \
        ssh-server-openssh \
        debug-tweaks \
    "
    # Use systemd init
    #DISTRO_FEATURES:append = " systemd"
    #DISTRO_FEATURES_BACKFILL_CONSIDERED += "sysvinit"
    #VIRTUAL-RUNTIME_init_manager = "systemd"
    #VIRTUAL-RUNTIME_initscripts = "systemd-compat-units"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
