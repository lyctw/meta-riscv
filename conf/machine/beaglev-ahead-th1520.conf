#@TYPE: Machine
#@NAME: beaglev-ahead-th1520
#@SOC: T-Head TH1520
#@DESCRIPTION: Machine configuration for the BeagleV-Ahead board

require conf/machine/include/riscv/tune-riscv.inc

MACHINE_FEATURES = "screen keyboard ext2 ext3 serial"

KERNEL_CLASSES = "kernel-fitimage"
#KERNEL_IMAGETYPE = "fitImage"
KERNEL_IMAGETYPE = "Image"
KERNEL_DEVICETREE ?= "thead/th1520-beaglev-ahead.dtb"

PREFERRED_PROVIDER_virtual/kernel ?= "linux-beaglev-ahead-dev"
PREFERRED_PROVIDER_virtual/bootloader ?= "u-boot-beaglev-ahead"

PREFERRED_VERSION_openocd-native = "riscv"
PREFERRED_VERSION_openocd = "riscv"

EXTRA_IMAGEDEPENDS += "opensbi"
RISCV_SBI_PLAT = "generic"

## This sets u-boot as the default OpenSBI payload
#RISCV_SBI_PAYLOAD ?= "u-boot.bin"

RISCV_SBI_FDT ?= "th1520-beaglev-ahead.dtb"

SERIAL_CONSOLES = "115200;ttyS0"

MACHINE_EXTRA_RRECOMMENDS += " kernel-modules"

IMAGE_FSTYPES += "wic.gz wic.bmap ext4"

EXTRA_IMAGEDEPENDS += "u-boot-beaglev-ahead"
UBOOT_MACHINE = "light_beagle_defconfig"

UBOOT_ENTRYPOINT = "0x40200000"
UBOOT_DTB_LOADADDRESS = "0x46000000"
#SPL_BINARY = "spl/u-boot-spl"
UBOOT_ELF = "u-boot"
UBOOT_BINARY = "u-boot-with-spl.bin"
#UBOOT_DTB = "1"
#UBOOT_DTB_BINARY = "starfive_vic7100_beagle_v.dtb"

## wic default support
WKS_FILE_DEPENDS ?= " \
    u-boot-beaglev-ahead \
    opensbi \
    e2fsprogs-native \
    bmap-tools-native \
"

IMAGE_BOOT_FILES ?= " \
    ${KERNEL_IMAGETYPE} \
    fw_dynamic.bin \
    ${RISCV_SBI_FDT}  \
"

WKS_FILE ?= "beaglev-ahead.wks"
