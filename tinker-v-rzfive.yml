header:
  version: 8

distro: poky

machine: tinker-v-rzfive

target:
  - core-image-minimal

repos:
  meta-riscv:
    path: /work/meta-riscv

  poky:
    url: https://git.yoctoproject.org/git/poky
    refspec: c8e9590a376c0b63e38167dc522fac4cfbecb5d4 # master
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    refspec: c1dd0ff02dc804002cdf0a05b1742623612e524e # master
    layers:
      meta-oe:
      meta-networking:
      meta-python:

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
local_conf_header:
  standard: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    # Use 'haveged' instead 'rng-tools' due to 'SIGSEGV' error during start 'rngd'
    PACKAGE_EXCLUDE:append = " rng-tools"
    IMAGE_INSTALL:append = " haveged dtc e2fsprogs-resize2fs"
    IMAGE_INSTALL:append = " packagegroup-core-buildessential glibc-staticdev vim htop tmux file git iperf3 bridge-utils stress-ng"
    # Perf
    EXTRA_IMAGE_FEATURES = "debug-tweaks tools-profile"
    #EXTRA_IMAGE_FEATURES = "debug-tweaks tools-profile dbg-pkgs"
    #INHIBIT_PACKAGE_STRIP = "1"
    #PACKAGE_DEBUG_SPLIT_STYLE = "debug-file-directory"
    IMAGE_FEATURES += " \
        ssh-server-openssh \
        debug-tweaks \
    "
    # gdb
    EXTRA_IMAGE_FEATURES += " tools-debug"
    # RPM
    EXTRA_IMAGE_FEATURES += " package-management"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
